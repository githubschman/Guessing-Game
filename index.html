<!DOCTYPE html>

<!-- Your GuessingGame.js file must be included after your jQuery file so that you have access to jQuery in your .js file! -->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sarah's Guessing Game</title>
        
          <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
          
          <script src="index.js"></script>
          
          
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    
    <div align="center">
        
        
        <!-- header -->
        <div id="header">
        
            <h1>Play the Guessing Game</h1>
            <h2 id="subtitle">guess a number betwen 1 - 100 !</h2>
            
            </div>
            
            <div id="featureImage">
                <img src="https://static.wixstatic.com/media/831ce8_025144c9b38b4ebe8f7d44b7761f9ce0~mv2.png?dn=lil-white-triangle2_edited.png">
            </div>
        </div>  
    
        <!-- end of header -->


       

    <!-- guess input: -->
    
    <div id="guess-input">
            
        <p>Guess: <input type="text" name="Guess" id="player-input" placeholder="" maxlength='3' autofocus=autofocus><br><br>
        <button class="button2" id="submit">submit</button>
       
    
        <br><br>
        
        
        <button type="button" id="hint" class="button">Hint</button>
        <button type="button" id="reset" class="button">Reset</button>
        <br>
        
          <ul id='hintList' style="padding-left: 5px;">
            <li class='hint'> </li>
            <li class='hint'> </li>
            <li class='hint'> </li>
            
            <li class='hint' style="padding-top: 10px"></li>
        </ul>
    </div>

        <div id="past-guesses">
          <ul id="guess-list">
          <li class='guess'>#</li>
          <li class='guess'>#</li>
          <li class='guess'>#</li>
          <li class='guess'>#</li>
          <li class='guess'>#</li>
      

        </ul>
    </div>





    <!-- footer -->

    <div id='footer'>
                    
                <div style="float:left; width:33%" id="featureImage">
            <img src='https://static.wixstatic.com/media/831ce8_b1bb664b1c984d649600de8ad595da33~mv2.png?dn=fa-logo_2x.png'>
                </div>
                    
                    <div style="float:left; width:33%">

                <br>
                <a href="https://www.sarahhubschman.com">
            <img src="https://static.wixstatic.com/media/831ce8_75000ad0ab0c4dbb8b7b888824ea36ba~mv2.png?dn=Screen+Shot+2017-03-12+at+9.39.43+PM.png">
            </a>
            </div>
                   

            <div style="float:right; width:33%" id="featureImage">
                <br>
            <img src="https://static.wixstatic.com/media/831ce8_a35363b1988543c1a4d743a6c62903af~mv2.png?dn=grace_hopper_academy.png">
            </div>
        

      </div>
    <!-- end of footer -->

    </body>
</html>
